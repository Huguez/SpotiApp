<div class="row m-5">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div class="alert alert-danger  animated fadeIn" *ngIf="error">
    <h3>Error</h3>
    <p>{{ mensaje }}</p>
</div>


<app-tarjeta [items]="list"></app-tarjeta>
