<div class="card-columns">
    <div *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }} <small> {{ item.release_date | date }} </small>
            </h5>
            <span *ngFor="let artista of item.artists" class="badge badge-primary">{{ artista.name }}</span>

            <p class="card-text"></p>
        </div>
    </div>
</div>
